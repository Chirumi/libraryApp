<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div class="headerLeft">
            <h1>library</h1>
            <img src="./icons/library-outline.svg" alt="" srcset="">
        </div>
        <div class="headerRight">
            <button><h3>Sign in</h3></button>
        </div>
    </div>
    <div class="main">
        <div>
            <button id="showBtn">+</button>
        </div>
        <div id="gridContainer"></div>
        <dialog>
            <div>
                <form action="">
                    <label for="title"></label>
                    <input type="text" name="title" id="title" placeholder="Title">
                    <label for="author"></label>
                    <input type="text" name="author" id="author" placeholder="Author">
                    <label for="pages"></label>
                    <input type="number" name="pages" id="pages" placeholder="Number of pages">
                    <div>
                        <label for="read">Have you read the book?</label>
                        <input type="checkbox" name="readStatus" id="read">
                    </div>

                    <div class="buttons">
                        <button id="confirmBtn">Confirm</button>
                        <button id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </dialog>
    </div>
    <div class="footer">FOOTER</div>
</body>
</html>
